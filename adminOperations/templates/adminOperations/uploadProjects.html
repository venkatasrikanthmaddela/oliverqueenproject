{% extends 'dahboardBase.html' %}
{% block main_content %}
    <nav class="w3-sidenav w3-collapse w3-white w3-animate-left w3-padding-64" style="z-index:3;width:300px;" id="mySidenav"><br>
        <div class="w3-container w3-row">
            <div class="w3-col s4">
                <img src="{{ STATIC_URL }}img/avathar.png" class="w3-circle w3-margin-right" style="width:46px">
            </div>
            <div class="w3-col s8">
                <span>Welcome, <strong>Mike</strong></span><br>
                <a href="#" class="w3-hover-none w3-hover-text-red w3-show-inline-block"><i class="fa fa-envelope"></i></a>
                <a href="#" class="w3-hover-none w3-hover-text-green w3-show-inline-block"><i class="fa fa-user"></i></a>
                <a href="#" class="w3-hover-none w3-hover-text-blue w3-show-inline-block"><i class="fa fa-cog"></i></a>
            </div>
        </div>
        <hr>
        <div class="w3-container">
            <h5>Dashboard</h5>
        </div>
        <a href="#" class="w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black side-nav-close"  title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
        <a href="#" class="w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>  Upload Projects</a>
        <a href="#" class="w3-padding"><i class="fa fa-eye fa-fw"></i>  Views</a>
        <a href="#" class="w3-padding"><i class="fa fa-users fa-fw"></i>  Traffic</a>
        <a href="#" class="w3-padding"><i class="fa fa-bullseye fa-fw"></i>  Geo</a>
        <a href="#" class="w3-padding"><i class="fa fa-diamond fa-fw"></i>  Orders</a>
        <a href="#" class="w3-padding"><i class="fa fa-bell fa-fw"></i>  News</a>
        <a href="#" class="w3-padding"><i class="fa fa-bank fa-fw"></i>  General</a>
        <a href="#" class="w3-padding"><i class="fa fa-history fa-fw"></i>  History</a>
        <a href="#" class="w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a><br><br>
    </nav>
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">
        <div class="w3-container w3-teal w3-padding-64">
            <h2><i class="fa fa-upload"></i>   Import Projects</h2>
        </div>
        <form class="w3-container w3-padding-top" id="uploadProjectForm">
            <div class="w3-row-padding">
                <div class="w3-third">
                    <p>
                        <label>Select Date</label>
                        <input class="w3-input w3-border w3-padding-top" name="uploadDate" type="date" placeholder="One">
                    </p>
                </div>
                <div class="w3-third">
                    <p>
                        <label>Select File</label>
                        <input class="w3-padding-top" name="uploadFile" type="file">
                    </p>
                </div>
                <div class="w3-third">
                    <p>
                        <label>Click to upload</label>
                        <a class="w3-input w3-btn w3-small w3-teal w3-padding-top upload-projects" data-id="uploadProjectForm">UPLOAD</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
{% endblock main_content %}
