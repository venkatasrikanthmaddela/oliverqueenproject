{% extends 'newBase.html' %}
{% load custom_filters %}
{% block main_content %}
    <div>
        <div class="w3-row w3-padding-48">
            <div class="w3-col m1 w3-hide-small"><p></p></div>
            <div class="w3-col m10 s12">
                <form class="w3-container w3-padding">
                    <div class="w3-row-padding">
                        <div class="w3-col s12 l10">
                            <input type="text" class="w3-input" placeholder="Search Your Project Here...." required>
                        </div>
                        <div class="w3-col s12 l2">
                            <a class="btn w3-red w3-input" href="" type="button"><i class="fa fa-search w3-large">  Search Project</i></a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="w3-col m10 s12" ng-app="projectsListPageApp" ng-controller="ProjectsListPageController as projectController">
                <h1 class="w3-center">Project Data</h1>
                <div  ng-repeat="each_project in projectController.allProjects" class="w3-container w3-padding">
                        <p class="center">{{ each_project.projectTitle }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock main_content %}
