<h1 class="w3-center w3-text-red w3-xlarge w3-hide-small">PICK MY PROJECT</h1>
<p class="w3-center w3-large w3-hide-small" style="text-decoration: underline">Login Here</p>
<div class="w3-container w3-large w3-center">
    <img src="{{ STATIC_URL }}img/avathar.png" width="100px;" class="w3-circle w3-small">
    <hr>
</div>
<div ng-controller="LoginController">
    <form class="w3-container w3-padding-jumbo w3-hide-small" name="loginForm" novalidate autocomplete="off">
        <p>
            <label>Email</label>
            <input class="w3-input" id="login-email-id" type="email" name="email"
                   placeholder="Enter Email"
                   ng-model="reg.user.email"
                   required>
            <span class="error-class" ng-if="loginForm.email.$invalid && loginForm.email.$touched">
                Please enter your valid Email
            </span>
        </p>
        <p>
            <label>Password</label>
            <input class="w3-input" id="login-password" type="password">
        </p>
        <a class="w3-btn-block w3-ripple w3-teal userLogin">LOGIN</a>
    </form>
</div>

<p class="w3-left w3-text-red w3-hide-small register-here"><a href="#">register here</a></p>
<p class="w3-right w3-text-red w3-hide-small"><a href="#">forgot password</a></p>
<p class="w3-center w3-text-red w3-large w3-hide-small">(or)login with</p>
<div class="w3-container w3-hide-small">
    <div class="w3-btn-group w3-center">
        <a class="w3-btn w3-indigo">Facebook</a>
        <a class="w3-btn w3-red">Google+</a>
        <a class="w3-btn w3-blue">Twitter</a>
    </div>
</div>
